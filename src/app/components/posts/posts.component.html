
<div class="mat-elevation-z8">
  <table *ngIf="posts$ | async as posts" [dataSource]="posts" mat-table matSort>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="userId"> UserId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> title </th>
    <td mat-cell *matCellDef="let element">
      <span class="tooltip">
        <span>{{element.title}}</span>
        <span class="tooltip-text">{{element.title}}</span>
      </span>
       </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="body"> body </th>
    <td mat-cell *matCellDef="let element">
      <span class="tooltip">
        <span>{{element.body}}</span>
        <span class="tooltip-text">{{element.body}}</span>
      </span>
       </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openDialog(element.id)">
        <span class="font">detail</span>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "</td>
    </tr>
  </table>


</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
