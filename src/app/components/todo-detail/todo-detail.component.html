

@if (userTodo$ | async; as todos) {
  <mat-card class="example-card" appearance="outlined" *ngFor="let todo of todos">
    <mat-card-header>
      <mat-card-title>postId:{{todo.id}}</mat-card-title>
      <mat-card-title>userId:{{todo.userId}}</mat-card-title>
      <mat-card-title>{{todo.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [ngClass]="todo.completed ? 'CompletedClass' : 'UncompletedClass'">completed: {{todo.completed}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
    </mat-card-footer>
  </mat-card>
  }
